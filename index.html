<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridge Flashcards</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/x-icon" />
</head>
<body>
  <div class="header">
    <h2>Bridge Flashcards</h2>
    <label for="day-selector">Select a Day:</label>
    <select id="day-selector">
      <option value="1">Day 1</option>
      <option value="2">Day 2</option>
      <option value="3">Day 3</option>
      <option value="4">Day 4</option>
      <option value="5">Day 5</option>
      <option value="6">Day 6</option>
      <option value="7">Day 7</option>
      <option value="8">Day 8</option>
      <option value="9">Day 9</option>
      <option value="10">Day 10</option>
      <option value="11">Day 11</option>
    </select>
    <button id="load-day">Start</button>
  </div>

  <div class="flashcard">
    <p id="sub-topic"></p>
    <p id="question"></p>
    <button id="show-answer" class="button button-green">Show Answer</button>
    <p id="answer"></p>
  </div>

  <div class="button-container">
    <button id="last-button" class="button button-orange">Last</button>
    <button id="knew-it-button" class="button button-blue">Knew It</button>
    <button id="missed-it-button" class="button button-red">Missed It</button>
    <button id="review-button" class="button button-blue" style="display: none;">Start Review</button>
    <button id="next-button" class="button button-blue" style="display: none;">Next</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
